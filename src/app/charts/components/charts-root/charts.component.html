<div class="grid-container">
  <h1 class="mat-h1">Charts</h1>
  <div *ngIf="(chartsSettings$ | async)?.length !== 0">
    <app-chart-datepicker (filterEvent)="logChange($event)"></app-chart-datepicker>
  </div>
  <div class="chart-grid-list"
    *ngIf="mockSeriesData$ | async as seriesData">
    <app-chart-card
      *ngFor="let chartSettingsSet of chartsSettings$ | async"
      [seriesValues]="seriesData"
      [chartSettings]="chartSettingsSet">
    </app-chart-card>
  </div>
</div>
