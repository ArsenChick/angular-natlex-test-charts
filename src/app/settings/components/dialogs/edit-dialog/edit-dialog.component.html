<form [formGroup]="form" (submit)="onSave()">
  <h2 mat-dialog-title>Edit chart</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Chart name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="form.controls['name'].hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Chart type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="line">Line</mat-option>
        <mat-option value="spline">Spline</mat-option>
        <mat-option value="area">Area</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Chart color</mat-label>
      <input matInput type="color" formControlName="color">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button [ngClass]="{ 'mat-primary': form.valid }"
      type="submit" [disabled]="!form.valid">Save</button>
  </mat-dialog-actions>
</form>
