  <h2 mat-dialog-title>Delete chart</h2>
  <mat-dialog-content>
    <p>Do you really want to delete this chart?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onDelete()">Yes, delete</button>
  </mat-dialog-actions>
